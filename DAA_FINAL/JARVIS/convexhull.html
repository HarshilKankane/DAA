<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Convex hull visualiser</title>
    <!-- Link CSS files -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./convexhull.css" />
  </head>
  <body>
    <header>
      <h1>Jarvis March</h1>
    </header>
    <div class="page-container">
      <div class="container">
        <div id="app">
          <div>
            <label class="file" for="file-input">Upload points <input id="file-input" type="file" ref="file" @change="upload" @click="resetfile" /></label>
          </div>
          <br />
          <button type="button" class="btn btn-primary" v-on:click="clear">Clear</button>
          <button type="button" class="btn btn-primary" v-on:click="addPoints">Add {{ countString}} points</button>
          <label class="slider" for="numpoints-slider">Points: <input type="slider" id="numpoints-slider" name="countslider" min="1" max="80" v-model="countString" /></label>
          <div class="graph-container">
            <p id="timing">Jarvis took: {{ algorithmExecutionTime }} ms</p>
            <div id="convexhull"></div>
          </div>
          <button type="button" class="btn " v-on:click="previous" v-bind:disabled="previousDisabled">Last Step</button>
          <button type="button" class="btn " v-on:click="next" v-bind:disabled="nextDisabled">Generate Convex Hull</button>
        </div>
      </div>
    </div>
    <footer>
      <p>Made with <span class="heart">❤️</span></p>
    </footer>
    <!-- Include scripts -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://unpkg.com/v-tooltip"></script>
    <script data-main="build/convexhull.js" src="./require.js"></script>
  </body>
</html>
